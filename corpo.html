<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Namorados</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: cornflowerblue;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
        }

        .frame {
            position: relative;
            top: 50px;
            cursor: pointer;
            animation: up 3s linear infinite;
        }

        @keyframes up {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-80px);
            }
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: rgb(175, 68, 109);
        }

        .envelope::before {
            background: rgb(230, 116, 159);
            content: '';
            position: absolute;
            width: 212px;
            height: 212px;
            transform: rotate(45deg);
            top: -105px;
            left: 44px;
            border-radius: 30px 0 0 0;
        }

        .card {
            position: absolute;
            width: 270px;
            height: 170px;
            top: 5px;
            left: 15px;
            box-shadow: -5px -5px 100px rgba(0, 0, 0, 0.4);
            background-image: url('https://i.imgur.com/hinuf1Q.jpeg');
            background-size: cover;
            background-position: center;
            animation: card_up 4s linear infinite;
        }

        @keyframes card_up {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-8em);
            }
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .popup-content button {
            padding: 10px 20px;
            background: #ff1493;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background: #e01483;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="envelope"></div>
            <div class="card"></div>
        </div>
    </div>

    <!-- Popup para tocar música -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>Clique no botão abaixo para tocar a música!</p>
            <button id="playButton">Tocar Música</button>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="https://raw.githubusercontent.com/alanxdpro/psmodsnamoro/5aa81c0f7267e9a161b5ac43e99ec41c43a3f605/Iris(MP3_160K)_1.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        const popup = document.getElementById('popup');
        const playButton = document.getElementById('playButton');
        const backgroundMusic = document.getElementById('backgroundMusic');

        playButton.addEventListener('click', () => {
            backgroundMusic.play();
            popup.style.display = 'none'; // Esconde o popup
        });
    </script>
</body>
</html>
